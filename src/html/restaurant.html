<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anthony Nahas">
    <meta name="description" content="Learn more about the selected restaurant and see what other people are saying!">
    <meta name="apple-mobile-web-app-title" content="RR App">
    <meta name="application-name" content="RR App">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="manifest/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="manifest/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="manifest/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="manifest/safari-pinned-tab.svg" color="#5bbad5">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header role="banner">
    <!-- Beginning nav -->
    <nav role="navigation" aria-label="breadcrumb">
        <h1><a href="/" title="Reviews of the Restaurant">Restaurant Reviews</a></h1>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-label="Restaurant breadcrumb">
            <li><a href="/" title="Home">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" role="application" aria-label="map of the restaurant"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>

    <section id="post-new-review-container">
        <h3>Your turn to post a review:</h3>
        <form id="post-new-review-form" method="post" action="">
            <div class="review-form-wrapper">
                <label for="review-name">Name:</label>
                <input type="text" id="review-name" aria-label="Name" aria-required="true" required>

                <label for="review-text">Review:</label>
                <textarea type="textarea" id="review-text" aria-label="Review text" rows="4" aria-required="true"
                          required></textarea>

                <h4>Rating - What do you thinks about this restaurant ?</h4>
                <div>
                    <label for="rating5" tabindex="0" aria-label="Rating 5 out of 5">
                        <input type="radio" id="rating5" name="rating" value="5"> 5 - Awesome Restaurant!
                    </label>

                    <label for="rating4" tabindex="0" aria-label="Rating 4 out of 5">
                        <input type="radio" id="rating4" name="rating" value="4"> 4- That restaurant is really good!
                    </label>

                    <label for="rating3" tabindex="0" aria-label="Rating 3 out of 5">
                        <input type="radio" id="rating3" name="rating" value="3" checked> 3 - That was not bad!
                    </label>

                    <label for="rating2" tabindex="0" aria-label="Rating 2 out of 5">
                        <input type="radio" id="rating2" name="rating" value="2"> 2 - It was ok... !
                    </label>

                    <label for="rating1" tabindex="0" aria-label="Rating 1 out of 5">
                        <input type="radio" id="rating1" name="rating" value="1"> 1 - Never again!
                    </label>
                </div>

                <button type="submit" id="review-submit-button">Post Review</button>
                <p id="review-status"></p>
            </div>
        </form>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<script src="js/restaurant_info.js"></script>
<script src="js/dbhelper.js"></script>
<script src="js/lib/idb.js"></script>
<script src="sw.js"></script>

<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYM--ycW16pQyaOni1krmeU9X6kD9FKGI&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
