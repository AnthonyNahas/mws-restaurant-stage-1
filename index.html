<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anthony Nahas">
    <meta name="description" content="A progressive web app that helps you to select the best restaurant in the world!">
    <meta name="apple-mobile-web-app-title" content="RR App">
    <meta name="application-name" content="RR App">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/manifest/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/manifest/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/manifest/favicon-16x16.png">
    <link rel="manifest" href="/manifest/site.webmanifest.json">
    <link rel="mask-icon" href="/manifest/safari-pinned-tab.svg" color="#5bbad5">
    <title>Restaurant Reviews</title>
</head>

<body>
<!-- Beginning header -->
<header role="banner">
    <!-- Beginning nav -->
    <nav role="navigation" aria-label="breadcrumb">
        <h1>
            <a href="/" title="Go to the restaurant reviews"
               aria-current="page"
               aria-label="Go to the restaurant reviews">
                Restaurant Reviews
            </a>
        </h1>
    </nav>
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" role="application" aria-label="map of the restaurant(s)"></div>
    </section>
    <!-- End map -->

    <section aria-label="filter options">
        <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhoods"
                    onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-label="select cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>
<!-- End main -->

<script src="js/dbhelper.js"></script>
<script src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYM--ycW16pQyaOni1krmeU9X6kD9FKGI&libraries=places&callback=initMap"></script>


<footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
